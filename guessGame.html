<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    

    <body>
        <section class="header">
            <div class="gameName">Guess my number</div>
            <button class="btn again">Again</button>
            <p class="between">(between 1 to 20)</p>
        </section>
        <div class="guess">?</div>
        <section class="main">
            <div class="left">
                <input type="number" class="num_guess">
                <button class="btn check">check</button>
            </div>
            <div class="right">
                <h1 class="message">Start Guessing !</h1>
                <p class="score">Score <span class="score_value">0</span></p>
                <p class="high">High Score <span class="high_value">0</span></p>
            </div>
        </section>
        
        <script src="game.js" async defer></script>
    </body>
</html>
